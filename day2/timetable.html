<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>timetable 김혜리</title>
    <!-- style.css 정의된 style 특성을 사용합니다. -->
    <link rel="StyleSheet" href="timetable.css">
    <!-- css 파일명은 이름작성규칙 사용하여 만드세요 -->
</head>
<body>
    
    <table>
        <tr>
            <th></th>
            <th>MON</th>
            <th>TUE</th>
            <th>WED</th>
            <th>THU</th>
            <th>FRI</th>
        </tr>
        <tr>
            <th>7:00</th>
            <td>기상,세면</td>
            <td>기상,세면</td>
            <td>기상,세면</td>
            <td>기상,세면</td>
            <td>기상,세면</td>
        </tr>
        <tr>
            <th>8:00</th>
            <td>복습,예습</td>
            <td>복습,예습</td>
            <td>복습,예습</td>
            <td>복습,예습</td>
            <td>복습,예습</td>
        </tr>
        <tr>
            <th>9:00</th>
            <td rowspan="4">강의</td>
            <td rowspan="4">강의</td>
            <td rowspan="4">강의</td>
            <td rowspan="4">강의</td>
            <td>강의</td>
        </tr>
        <tr>
            <th>10:00</th>
            <td rowspan="3">복습</td>
        </tr>
        <tr>
            <th>11:00</th>
        </tr>
        <tr>
            <th>12:00</th>
        </tr>
        <tr>
            <th rowspan="2" class="rowspan">TODO</th>
            <td rowspan="2" class="rowspan">
               <ul>
                    <li>운동</li>
                    <li>장보기</li>
                    <li>강의</li>
                </ul>
            </td>
            <td rowspan="2" class="rowspan">
                <ul>
                    <li>복습</li>
                    <li>예습</li>
                    <li>강의</li>
                 </ul>
             </td>
             <td rowspan="2" class="rowspan">
                <ul>
                    <li>자전거타기</li>
                    <li>산책</li>
                    <li>강의</li>
                 </ul>
             </td>
             <td rowspan="2" class="rowspan">
                <ul>
                    <li>그림그리기</li>
                    <li>독서</li>
                    <li>강의</li>
                 </ul>
             </td>
             <td rowspan="2" class="rowspan">
                <ul>
                    <li>독후감쓰기</li>
                    <li>친구와 약속</li>
                    <li>강의</li>
                 </ul>
             </td>
        </tr>
    </table>
</body>
</html>
