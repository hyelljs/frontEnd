<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day2_3 Table 과 style.css 파일</title>
    <!-- style.css 정의된 style 특성을 사용합니다. -->
    <link rel="StyleSheet" href="style.css">
    <!-- css 파일명은 이름작성규칙 사용하여 만드세요 -->
</head>
<body>
    <!--
        select (선택자) : 태그이름.
                          class 또는 id 속성으로 설정된 값
            class, id 속성은 특정 태그에 부여하는 이름
                ㄴ class: 같은 이름을 사용하여 다중 선택자.
                ㄴ id : 한개만 지정하는 단일 선택자,.
    -->

    <!-- width를 %로 설정하면 부모 태그를 기준으로 비율 설정-->
    <table>
        <!-- 테이블의 제목 : 캡션 -->
        <caption class="name">우리반 연락처</caption>
        <tr> <!-- style 속성으로 디자인 프로퍼티 설정하기 -->
            <!-- td 대신에 제목 열 일때 th 사용
                : 가운데 정렬, 글꼴 굵게 적용
            -->
            <th style="width:20%;">번호</th>
            <th style="wdith:30%">이름</th>
            <th style="width:50%;">연락처</th>
        </tr>
        <tr> <!-- border 는 선의 굵기 모양 색상 설정 -->
            <td>1</td>
            <!-- <td style="color:tomato">사나</td> -->
            <td class="name">사나</td>
            <td>010-1234-7898</td>
            <!-- width 는 같은 열이면 같은 값이 적용 -->
        </tr>
        <tr>
            <td>2</td>
            <td class="name">미나</td>
            <td>010-4567-3456</td>
        </tr>
        <tr>
            <td>2</td>
            <td class="name">다현</td>
            <td>010-4117-3336</td>
        </tr>
    </table>
</body>
</html>
