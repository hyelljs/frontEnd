<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js5_exam 김혜리</title>
    <style>
        td{border:1px solid #d3d3d3; width:200px; text-align: center;}
        td:nth-child(1){background-color:blueviolet; color:#fff;}
        table{border-collapse: collapse;}
        button{margin: 15px 10px;}
        button.ml0{margin-left:0;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>문자열 길이</td>
            <td id="leg"></td>
        </tr>
        <tr>
            <td>단어 am 마지막 위치 찾기</td>
            <td id="last"></td>
        </tr>
        <tr>
            <td>문자열 추출 substring</td><td id="subs"></td>
        </tr>
        <tr>
            <td>문자열 추출 slice</td><td id="slice"></td>
        </tr>
    </table>
    <button class ="ml0" onclick="strMethod()">문자열 메소드 테스트</button>
    <button onclick="startNo()">문자열 위치 start 입력(기본값은 1)</button>
    <button onclick="endNo()">문자 위치 end 입력 (기본값은 length-3 입니다)</button>
    <!-- 요구사항 : 버튼을 클릭하면 사용자로부터 문자열을 입력받습니다.(prompt 다이얼로그)
         입력받은 문자열로 String method 실행해서 table td 안에 결과값 보여주기
    -->
    <script>
        var start = 1;
        var strings = '';
        var end;
        var first = 0;
        var flag = 0;
        function strMethod(){
            strings = prompt('문자열을 입력하주세요');
            if(first == 0 && flag == 0){
                end = strings.length-3;
                first = 1;
            }else if(first == 0 && flag == 1){
                first = 1;
            }
            set();
        }

        function startNo(){
            start = prompt('시작 문자 순서를 입력해주세요');
            if(first == 1){
                set();
            }
        }

        function endNo(){
            end = prompt('끝 문자 순서를 입력해주세요');
            flag=1;
            if(first == 1){
                set();
            }
        }

        function set(){
            var leg = strings.length;
            var last = strings.lastIndexOf('am');
            var subs = strings.substring(start,end);
            var slice = strings.slice(start,end);
            document.getElementById('leg').innerHTML=leg;
            document.getElementById('last').innerHTML=last;
            document.getElementById('subs').innerHTML=subs;
            document.getElementById('slice').innerHTML=slice;
        }
    </script>
</body>
</html>
